<ion-header>

  <ion-navbar>
    <ion-title center text-center>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let filme of lista_filmes">
  <ion-item>
    <ion-avatar item-start>
      <img src="../../assets/imgs/marty.jpg">
    </ion-avatar>
    <h2 class="feed_title">{{filme.original_title}}</h2>
    <p class="feed_date">{{filme.release_date}}</p>
  </ion-item>

  <img src="{{objeto_feed.feed_img}}">

  <ion-card-content>
    <p>{{filme.overview}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{objeto_feed.qtd_likes}} Like</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{objeto_feed.qtd_coments}} Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        {{objeto_feed.time_coment}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
